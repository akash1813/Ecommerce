<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>ShopEase - Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>TechEase</h1>
    <h1>Shopping Cart</h1>
    <a href="index.html" class="back-link">← Back to Products</a>

  <section class="cart-container">
    <div id="cart-items">
      <!-- Cart items will be dynamically inserted here by JavaScript -->

  </section>

  <footer>
    <div class="foot-panel4">

      <div class="pages">

      </div>
      <div class="copyright">
          © 1996-2024, TechEase.in , Inc. or its affiliates
      </div>


  </div>

  </footer>
   
  <script src="script.js"></script>
  <script>
    // Load the cart data from localStorage on page load
    loadCartData();
  </script>
</body>
</html>
